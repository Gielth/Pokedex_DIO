<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CDN para chamar a fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--Linkagem do CSS e JS de arquivos separados-->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/global.css">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/pokedex.css">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/pokeDetail.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>

    <section class="content">
        <h1>Pokedéx</h1>
        <ol id="pokeList" class="pokemons">
        </ol>

        <div class="pagination">
            <button id="previousPage" type="button">
                Previous Page
            </button>
            <button id="nextPage" type="button">
                Next Page
            </button>
        </div>

    </section>
    <section id="detailsInDepth">
        <h1 class="name">Bulbasaur</h1>
        <div class="adjustment">
            <span class="number">001</span>
            <div class="types">
                <span class="type type">type1</span>
                <span class="type type">type2</span>
            </div>
        </div>
        <img class="detailsSprite"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur">
        <div class="pokeDetails">
            <ol class="baseStats">
                    <li>HP: 45</li>
                    <li>Atk: 49</li>
                    <li>Def: 49</li>
                    <li>Sp.Atk: 65</li>
                    <li>Sp.Def: 65</li>
                    <li>Spd: 45</li>
            </ol>
            <ul class="abilities">
                <li>Abilities</li>
                <li>Abilities</li>
            </ul>
        </div>
        <button id="fecharJanela" type="button" class="fecharJanela">Close</button>
    </section>


    <script src="./assets/JS/modeloPokemon.js"></script>
    <script src="./assets/JS/pokeapi.js"></script>   
    <script src="./assets/JS/main.js"></script>
    <script src="./assets/JS/pokemonDetails.js"></script> 

</body>

</html>
